<mat-accordion>
  <mat-expansion-panel *ngFor="let massPart of massParts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{massPart.name}}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-expansion-panel *ngFor="let massPart of massPart.parts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{massPart.name}}
        </mat-panel-title>
        <mat-panel-description>
          <span *ngFor="let massService of massPart.massServices">
            {{massService.massRole.name}}
            <br>
            {{massService.description}}
          </span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-expansion-panel *ngFor="let massPart of massPart.parts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{massPart.name}}
          </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>    </mat-expansion-panel>

  </mat-expansion-panel>
</mat-accordion>
<router-outlet></router-outlet>
