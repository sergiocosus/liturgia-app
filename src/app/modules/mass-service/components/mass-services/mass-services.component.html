<!--<h3 *ngIf="massServices?.length">Servicios</h3>-->
<ng-container *ngFor="let massService of massServices">
  <app-mass-service *ngIf="(selectedRole ?
    selectedRole.name == massService.massRole.name: true) &&
  (massService.description.length || massService.instructions?.length)"
                    [massService]="massService"></app-mass-service>
</ng-container>
